<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{product.description}}</p>
        <span>Disponibles {{product.stock}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button [disabled]="product.stock==0?true:false" mat-flat-button color="primary" (click)="onClick()">
            Agregar  <span>{{product.price | currency}} </span> <mat-icon> add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
