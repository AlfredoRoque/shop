<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of cart$ | async">
                <td>{{product.name}}</td>
                <td>{{product.qty}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{(product.price*product.qty) | currency}}</td>
            </tr>
        </tbody>
    </table>
    <div class="container-total">
        <p class="total">
            <strong>Total: <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
